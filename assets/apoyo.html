<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Hover Effect</title>
    <style>
        /* Define a root CSS variable for the primary color */
        :root {
            --primary: #3498db; /* Example color: blue */
        }

        /* Define the style for the triangle element */
        .triangulo {
            position: absolute; /* Position the triangle absolutely within its nearest positioned ancestor */
            display: inline-block; /* Allow the element to use the properties of inline elements but behave like a block element */
            width: 0; /* Set width to 0 to create a triangle shape using borders */
            height: 0; /* Set height to 0 to create a triangle shape using borders */
            border-top: 0.8rem solid var(--primary); /* Create the top border with a solid color defined by a CSS variable */
            border-left: 1.2rem solid transparent; /* Create the left border with a transparent color */
            border-right: 1.2rem solid transparent; /* Create the right border with a transparent color */
            transform: translateY(-2rem); /* Move the triangle up by 2 rem units */
            transition: opacity 0.3s ease; /* Smoothly transition the opacity over 0.3 seconds */
            opacity: 0; /* Set the initial opacity to 0 (invisible) */
            z-index: 1; /* Set the z-index to 1 to position it above other elements */
        }

        /* Define the hover effect for the triangle inside the specific hierarchy */
        #habilidades > div > div:hover .triangulo {
            opacity: 0.9; /* Set the opacity to 0.9 when the parent div is hovered over */
        }

        /* Additional styling for visualization */
        #habilidades > div > div {
            position: relative; /* Set position relative to contain the absolutely positioned triangle */
            padding: 2rem; /* Add padding for better visualization */
            border: 1px solid #ccc; /* Add border for better visualization */
        }

        p {
            margin: 0; /* Remove default margin for the paragraph */
        }
    </style>
</head>
<body>

<!-- Container div with the id 'habilidades' -->
<div id="habilidades">
    <!-- Nested divs to match the CSS selector structure -->
    <div>
        <div>
            <!-- Example content -->
            <p>Hover over this area to see the triangle.</p>
            <!-- Triangle element -->
            <div class="triangulo"></div>
        </div>
    </div>
</div>

</body>
</html>
