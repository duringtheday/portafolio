<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Styles</title>
    <style>
        .border-none {
            border: 2px none black;
        }

        .border-hidden {
            border: 2px hidden black;
        }

        .border-solid {
            border: 2px solid black;
        }

        .border-dotted {
            border: 2px dotted black;
        }

        .border-dashed {
            border: 2px dashed black;
        }

        .border-double {
            border: 4px double black;
        }

        .border-groove {
            border: 4px groove black;
        }

        .border-ridge {
            border: 4px ridge black;
        }

        .border-inset {
            border: 4px inset black;
        }

        .border-outset {
            border: 4px outset black;
        }

        .example {
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="example border-none">None</div>
    <div class="example border-hidden">Hidden</div>
    <div class="example border-solid">Solid</div>
    <div class="example border-dotted">Dotted</div>
    <div class="example border-dashed">Dashed</div>
    <div class="example border-double">Double</div>
    <div class="example border-groove">Groove</div>
    <div class="example border-ridge">Ridge</div>
    <div class="example border-inset">Inset</div>
    <div class="example border-outset">Outset</div>

</body>
</html>
